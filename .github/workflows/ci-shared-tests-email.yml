name: Development test workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "develop" branch
  push:
    branches: [develop]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'develop'
  cancel-in-progress: false

jobs:
  playwright:
    uses: 'Saturnych/actions-workflows/.github/workflows/playwright.yml@develop'
    secrets: inherit

  email:
    needs: playwright
    uses: 'Saturnych/actions-workflows/.github/workflows/email.yml@develop'
    with:
      name: 'Tests'
      status: ${{ needs.playwright.outputs.status }}
    secrets: inherit

name: Static GH Pages workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "static" branch
  push:
    branches: [pages-test]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages-test'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'yarn'

      - name: Build static
        env:
          PUBLIC_APP_NAME: ${{ vars.PUBLIC_APP_NAME }}
          PUBLIC_APP_DOMAIN: ${{ vars.PUBLIC_APP_DOMAIN }}
          PUBLIC_APP_URL: ${{ vars.PUBLIC_APP_URL }}
          PUBLIC_LINK_URI: ${{ vars.PUBLIC_LINK_URI }}
          PRIVATE_ENCRYPT_KEY: ${{ vars.PRIVATE_ENCRYPT_KEY }}
          PRIVATE_ENCRYPT_SALT: ${{ vars.PRIVATE_ENCRYPT_SALT }}

        run: |
          yarn
          yarn playwright install
          yarn test
          yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
